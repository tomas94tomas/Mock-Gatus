services:
  gatus:
    image: ghcr.io/twin/gatus:v5.23.0
    ports:
      - "8080:8080"
    volumes:
      - ./config:/config
      - gdata:/data
    restart: unless-stopped
    # Healthcheck is optional; if image lacks wget it will just be ignored by Docker
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  gdata:
